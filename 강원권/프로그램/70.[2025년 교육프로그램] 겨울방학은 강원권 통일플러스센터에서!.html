    꼭 읽어주세요!
    2025년 강원권 통일플러스센터에서 겨울방학을 맞이하여 아이들이 참여하고 체험할 수 있는 통일 공감대 확산 프로그램을 운영합니다. 신청에 앞서 안내사항을 꼭 읽어주시기 바라며, 많은 관심 부탁드립니다!
    1. 프로그램 신청 (Program Application)
    unipluscenter.go.kr
    QR 코드: SCAN ME! (홈페이지 링크: https://unipluscenter.go.kr)
    프로그램은 강원권 통일플러스센터 홈페이지에서 신청 가능합니다.
    25년 1월 10일 14시에 8개 프로그램이 모두 동시에 오픈됩니다.
    프로그램은 선착순 모집입니다. (모집 인원이 달성되면 신청창은 자동으로 닫힙니다.)
    보다 많은 분들이 프로그램을 즐기실 수 있도록 중복신청을 지양해주시기 바랍니다.
    2. 프로그램 신청 결과 확인 (Program Application Result Confirmation)
    신청 확정이 되신 분들에게는 안내문자를 보내드리며 확정자 명단은 모집 마감 후 강원권 통일플러스센터 홈페이지를 통해 공지합니다.
    참여자 모집시 예정 인원보다 5명(팀) 추가로 신청받으며, 취소자가 있을시 다음분께 참여 안내드립니다. ex) 10명(팀) 모집시 실제 모집 인원은 15명(팀)
    3. 기타 유의사항 (Other Important Notes)
    프로그램 홍보를 위해 사진 및 영상을 촬영할 수 있으며, 홍보물에 활용될 수 있습니다.
    프로그램 참여 확정자 외의 동반인은 프로그램 운영 장소에 입장이 불가합니다. 동반인께서는 2층 통일라운지 혹은 통일정보자료실에서 대기 부탁드립니다.
    ex) 보호자 2명 + 어린이 1명 (X) / 보호자 1명 + 어린이 2명 (X) / 보호자 1명 + 어린이 1명 (O)
    지도만들기, 쿠키만들기, 레고만들기 프로그램은 어린이만 교육장에 입장
    프로그램에 참여하는 아이 보호자는 성인이어야합니다.
