    1. 프로그램 신청 (Program Application)
    unipluscenter.go.kr [선착순 모집]
    프로그램은 신청기간에 강원권 통일플러스센터 홈페이지에서 신청 가능
    프로그램 신청은 1인 1접수 (신청인원이 1인 이상일 경우 개별적으로 신청)
    중복신청은 불가합니다. 신청자 확인 후 중복신청은 반려함
    전 월 프로그램 참여자는 해당 월 프로그램에 참여 불가
    ex) 4월 참여자는 5월 프로그램에 신청 불가
    한 번 참여한 프로그램은 이후 재참여 불가
    ex) 쿠키 만들기 참여자는 이후 쿠키만들기 프로그램 신청 불가
    2. 프로그램 신청 결과 확인 (Check Program Application Results)
    신청 확정이 되신 분들에게는 안내문자를 보내드리며 확정자 명단은 모집 마감 후 강원권 통일플러스센터 홈페이지를 통해 공지함
    참여자 모집시 예정 인원보다 5명(팀) 추가로 신청받으며, 취소자가 있을시 다음분께 안내함
    예비자 분들께는 안내문자를 보내드리지 않으니, 신청 후 확정자 명단을 꼭 확인해주세요.
